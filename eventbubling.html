<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
<style>
    .child{
        background-color: aliceblue;
        border: 2px solid black;
        padding: 15px;
        margin: 12px;
        cursor: pointer;
    }
    .childContainer{
        background-color: rgb(0, 91, 170);
        border: 2px solid black;
        padding: 15px;
        margin: 12px;
        cursor: pointer;
    }
    .container{
        background-color: yellow;
        border: 2px solid black;
        padding: 15px;
        margin: 12px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                i am child
            </div>
        </section>
    </div>
<script>
    document.querySelector(".child").addEventListener("click", (e)=>
    {
        e.stopPropagation()
        alert("do not hack us by right click please")
    })

    document.querySelector(".childContainer").addEventListener("click", (e)=>
    {
        e.stopPropagation()
        alert("do not hack childcontainer by right click please")
    })
    document.querySelector(".container").addEventListener("click", (e)=>
    {
        e.stopPropagation()
        alert("do not hack container by right click please")
    })

    function getRandomColor(){
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1},${val2},${val3})`
    }
    setInterval(() => {
        document.querySelector(".childContainer").style.background = getRandomColor();
    }, 1000);

   // setTimeout is used for performing a event listening for one particular time
</script>    
</body>
</html>
