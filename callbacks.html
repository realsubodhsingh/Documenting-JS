        </div>

<script>
    // see  in this script we have downloaded a extension whihch is used to create the anonymous arrow function automatically
    // for creating that arrow function you are supposed to type anfn before
   const callback = (arg) => {
    console.log(arg)
   }
    const loadScript = (src, callback) => {
      let sc = document.createElement("script");
      sc.src = src;
      sc.onload = callback("harry");
      document.head.append(sc)
    }
   
loadScript("https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js", callback)
