<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <h1> this lecture is going to deal with the async await function</h1>

<script>
    // remeber async-await is used to make the work of callbacks and promises simpler,
    //  infact more more simpler than callbacks and promises that's why async-await >>>>> callbacks, promises.

    function api(){
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                console.log("weather data");
                resolve (200)
            }, 2000)
        })
    }

    async function getWeatherData(){
        await api(); // first call
        await api(); // second time call
        await api()
    }

    // working on one more example
    function getData(dataId){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("data",dataId)
                resolve("success")
            }, 2000)
        })
    }

    // Async-Await
    async function getAllData(){
        console.log("getting data1.....")
        await getData(1);
        console.log("getting data2.....")
        await getData(2);
        console.log("getting data3.....")
        await getData(3);
        console.log("getting data4.....")
        await getData(4);
        console.log("getting data5.....")
        await getData(5);
        console.log("getting data6.....")
        await getData(6);
    }

    // NOTE :: Async-Await function is written under a defined function,
      // which is then called in the console for getting the await function and resolving or rejecting according to api.
    
</script>
</body>
</html>
