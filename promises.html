<!DOCTYPE html>

<body>
    <div class="container">
        <div class="class">
            <h1> we are gonna to discuss about the promises</h1>
        </div>
    </div>
<script>
    let prom1 = new Promise((resolve, reject)=>{
        let a = Math.random();
        if(a<0.5){
            reject("no random number was not supporting you")
        }
        else{
            setTimeout(()=>{
            console.log("yes i am done")
            resolve("harry") // this is resolving the promises which means the promises is getting accepted and printed in the console
        }, 3000);
    } 
    })  
        
    let prom2 = new Promise((resolve, reject)=>{
        let a = Math.random();
        if(a<0.5){
            reject("no random number was not supporting you 2")
        }
        else{
            setTimeout(()=>{
            console.log("yes i am done 2")
            resolve("harry 2") // this is resolving the promises which means the promises is getting accepted and printed in the console
        }, 3000);
    } 
    }) 

   let p3 = Promise.allSettled(prom1, prom2)
   p3.then((a)=>{
    console.log(a)
   }).catch((err)=>{
    console.log(err)
   })

</script>
